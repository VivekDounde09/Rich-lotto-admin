name: Test Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deployment:
    name: Deploy Frontend on Remote Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.0' # Use the appropriate Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Install PEM file
        env:
          PEM_FILE_BASE64: ${{ secrets.PEM_FILE_BASE64 }}
        run: |
          mkdir -p ~/.ssh
          echo "$PEM_FILE_BASE64" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
        run: |
          rsync -avz --delete ./build/ $SSH_USER@$SSH_HOST:$DEPLOY_DIR

      - name: Cleanup
        run: rm -rf ~/.ssh
